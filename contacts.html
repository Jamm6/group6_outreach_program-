<!DOCTYPE html>

    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #A87676;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            position: relative; /* Changed to relative for positioning */
        }

        header img {
            position: absolute; /* Position the image absolutely */
            left: 10px; /* Adjust as needed */
            top: 10px; /* Adjust as needed */
            width: 50px; /* Set a suitable size for the image */
            height: auto; /* Maintain aspect ratio */
        }

        nav {
            background-color: #CA8787;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        nav ul li {
            display: inline-block;
            margin: 0 1em;
            position: relative; /* Position for the icon */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Add transform transition */
            display: block;
            text-align: center;
        }

        nav a:hover {
            background-color: #F72C5B;
            transform: scale(1.1); /* Scale up on hover */
        }
        nav ul li img {
            width: 20px;  /* Set a size for the icons */
            height: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align vertically */
            margin-right: 0.5em; /* Space between image and text */
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 1em;
            background-color: #FFD0D0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .text-content {
            flex: 1;
            padding: 1em;
            font-size: 35px; /* Adjusted font size */
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-content img {
            max-width: 100%;
            height: auto;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #A87676; /* Footer color */
            color: #fff;
            position: relative; /* Position relative for alignment */
            margin-top: 2em; /* Space above footer */
        }
    </style>
</head>
