<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Day of Kindness and Compassion</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #A87676;
            color: #fff;
            padding: 1em 0;
            text-align: center;
            display: flex; /* Use flexbox to align items */
            align-items: center; /* Center items vertically */
        }

        header img {
            max-width: 100px; /* Set a max width for the image */
            margin-right: 15px; /* Space between image and text */
        }

        nav {
            background-color: #CA8787;
            color: #fff;
            padding: 0.5em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        nav ul li {
            display: inline-block;
            margin: 0 1em;
            position: relative; /* Position relative for icon alignment */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Add transform transition */
            display: block;
            text-align: center;
        }

        nav a:hover {
            background-color: #F72C5B;
            transform: scale(1.1); /* Scale up on hover */
        }

        nav img {
            max-width: 20px; /* Set a max width for the nav icons */
            margin-right: 8px; /* Space between icon and text */
            vertical-align: middle; /* Aligns the icon properly with text */
        }

        .container {
            width: 80%;
            margin: 2em auto;
            padding: 1em;
            background-color: #FFD0D0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        .text-content {
            flex: 1;
            padding: 1em;
            font-size: 35px; /* Adjusted font size */
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-content img {
            max-width: 100%;
            height: auto;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #A87676; /* Footer color */
            color: #fff;
            position: relative; /* Position relative for alignment */
            margin-top: 2em; /* Space above footer */
        }

        /* Button styles */
        .donate-button {
            background-color: #F72C5B; /* Button color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 1em 2em;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1em; /* Space above button */
        }

        .donate-button:hover {
            background-color: #C5204C; /* Darker shade on hover */
        }
    </style>
</head>
<body>

    <header>
        <img src="3208321.png" alt="Header Image"> <!-- Header Image -->
        <h1>SAINT MARIA MATTHIAS (ST. PAUL COMMUNITY OUTREACH PROGRAM)</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html"><img src="3d-home-icon-free-png.webp" alt="Home Icon"> Home</a></li>
            <li><a href="about.html"><img src="3d-icon-of-info-information-about-free-png.png" alt="About Icon"> About</a></li>
            <li><a href="programs.html"><img src="heart.webp" alt="Programs Icon"> Programs</a></li>
            <li><a href="contacts.html"><img src="phone-call-3d-icon-free-png.png" alt="Contact Icon"> Contact</a></li>
            <li><a href="get-involved.html" class="get-involved-button"><img src="9763592.webp" alt="Get Involved Icon"> Get Involved</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="text-content fade-in">
            <p>
                Want to donate? press the button below to donate!
            </p>
            <a href="https://forms.gle/rRMTAvksXfjmX8rc6" target="_blank">
                <button class="donate-button">Donate</button>
            </a>
        </div>
        <div class="image-content">
            <img src="242135.png" alt="Description of image">
        </div>
    </div>

    <footer>
        <p>GROUP 6, 9-SAINT PAUL (2025)</p>
    </footer>

    <script>
        document.querySelector('header h1').addEventListener('click', function() {
            let newText = prompt("Enter new header text:", this.innerText);
            if (newText) {
                this.innerText = newText;
            }
        });
    </script>

</body>
</html>
